<!DOCTYPE html>
<html>
  <head>
    <title>Network Test</title>
  </head>
  <body>
    <h1>Network Test</h1>
    <button onclick="testNetwork()">Test Network Request</button>
    <div id="result"></div>

    <script>
      // API Base URL - use same logic as test-chat.html
      const API_BASE_URL =
        window.location.hostname === "localhost" ||
        window.location.hostname === "127.0.0.1"
          ? "http://localhost:8000"
          : window.location.protocol +
            "//" +
            window.location.hostname +
            ":8000";

      async function testNetwork() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "Testing...";

        try {
          const response = await fetch(`${API_BASE_URL}/api/v1/chat/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              message: "How does AI work?",
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          resultDiv.innerHTML = `<h2>Success!</h2><p>Response: ${data.response}</p>`;
        } catch (error) {
          console.error("Error:", error);
          resultDiv.innerHTML = `<h2>Error!</h2><p>${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
